<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML Form Example</title>
  </head>
  <body>
    <h1>Student Registration Form</h1>

    <form action="#" method="post">
      <h3>Personal Information</h3>

      <label for="name">Full Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        size="30"
      /><br /><br />

      <label for="email">Email Address:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        size="30"
      /><br /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
        size="30"
      /><br /><br />

      <label for="age">Age:</label><br />
      <input type="number" id="age" name="age" min="10" max="100" /><br /><br />

      <h3>Gender</h3>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label><br /><br />

      <h3>Hobbies</h3>
      <input type="checkbox" id="reading" name="hobbies" value="reading" />
      <label for="reading">Reading</label><br />
      <input type="checkbox" id="sports" name="hobbies" value="sports" />
      <label for="sports">Sports</label><br />
      <input type="checkbox" id="music" name="hobbies" value="music" />
      <label for="music">Music</label><br />
      <input type="checkbox" id="gaming" name="hobbies" value="gaming" />
      <label for="gaming">Gaming</label><br /><br />

      <h3>Select Course</h3>
      <label for="course">Choose a course:</label><br />
      <select id="course" name="course">
        <option value="">--Select Course--</option>
        <option value="engineering">Engineering</option>
        <option value="medicine">Medicine</option>
        <option value="commerce">Commerce</option>
        <option value="arts">Arts</option></select
      ><br /><br />

      <h3>Select Country</h3>
      <label for="country">Choose your country:</label><br />
      <select id="country" name="country" size="4">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option></select
      ><br /><br />

      <label for="comments">Additional Comments:</label><br />
      <textarea
        id="comments"
        name="comments"
        rows="4"
        cols="40"
        placeholder="Enter your comments here..."
      ></textarea
      ><br /><br />

      <input type="submit" value="Submit Form" />
      <input type="reset" value="Reset Form" />
    </form>
  </body>
</html>
