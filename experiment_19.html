<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Drawing Demo</title>
  </head>
  <body>
    <canvas id="art" width="600" height="400"></canvas>

    <script>
      const canvas = document.getElementById("art");
      const ctx = canvas.getContext("2d");

      const bg = ctx.createLinearGradient(0, 0, 0, canvas.height);
      bg.addColorStop(0, "#e0f7fa");
      bg.addColorStop(1, "#ffffff");
      ctx.fillStyle = bg;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0077b6";
      ctx.fillRect(30, 30, 140, 90);

      ctx.strokeStyle = "#023e8a";
      ctx.lineWidth = 4;
      ctx.strokeRect(30, 140, 140, 90);

      ctx.beginPath();
      ctx.arc(280, 80, 50, 0, Math.PI * 2);
      ctx.fillStyle = "#ffb703";
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(220, 190);
      ctx.lineTo(340, 190);
      ctx.lineTo(280, 260);
      ctx.closePath();
      ctx.fillStyle = "#fb8500";
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(400, 40);
      ctx.lineTo(560, 140);
      ctx.strokeStyle = "#8d99ae";
      ctx.lineWidth = 6;
      ctx.stroke();

      const radial = ctx.createRadialGradient(470, 230, 10, 470, 230, 60);
      radial.addColorStop(0, "#90e0ef");
      radial.addColorStop(1, "#00b4d8");
      ctx.beginPath();
      ctx.arc(470, 230, 60, 0, Math.PI * 2);
      ctx.fillStyle = radial;
      ctx.fill();

      ctx.fillStyle = "#222";
      ctx.font = "20px Segoe UI";
      ctx.fillText("Canvas Shapes & Colors", 180, 350);
    </script>
  </body>
</html>
