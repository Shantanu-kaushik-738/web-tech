<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Web Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      header {
        background: #0077b6;
        color: white;
        text-align: center;
        padding: 1.5rem;
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      nav ul li {
        margin: 0.5rem 0;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
      }
      .container {
        padding: 1rem;
      }
      .card {
        background: #f1f1f1;
        margin: 1rem 0;
        padding: 1rem;
        border-radius: 8px;
      }
      footer {
        background: #023e8a;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
      @media (min-width: 600px) {
        nav ul {
          flex-direction: row;
          justify-content: center;
        }
        nav ul li {
          margin: 0 1rem;
        }
        .container {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 1rem;
        }
      }
      @media (min-width: 992px) {
        header {
          text-align: left;
          padding: 2rem 4rem;
        }
        nav ul {
          justify-content: flex-start;
          padding-left: 4rem;
        }
        .container {
          grid-template-columns: repeat(3, 1fr);
        }
        .card {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Web Page</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="card">
        <h2>Card One</h2>
        <p>This card adjusts layout based on screen size.</p>
      </div>
      <div class="card">
        <h2>Card Two</h2>
        <p>Flexible units like rem and % make it scalable.</p>
      </div>
      <div class="card">
        <h2>Card Three</h2>
        <p>Media queries switch from single column to grid.</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Responsive Demo</p>
    </footer>
  </body>
</html>
