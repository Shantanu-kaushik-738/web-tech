<!DOCTYPE html>
<html>
  <head>
    <title>Conditionals and Loops Demo</title>
  </head>
  <body>
    <h2>JavaScript Conditionals and Loops</h2>

    <script>
      let number = 7;
      if (number > 0) {
        console.log(number + " is positive");
      } else if (number < 0) {
        console.log(number + " is negative");
      } else {
        console.log("Number is zero");
      }

      console.log("for loop ");
      for (let i = 1; i <= 5; i++) {
        console.log(i);
      }

      console.log("while loop ");
      let j = 1;
      while (j <= 5) {
        console.log(j);
        j++;
      }

      console.log("do - while loop ");
      let k = 1;
      do {
        console.log(k);
        k++;
      } while (k <= 5);
    </script>
  </body>
</html>
